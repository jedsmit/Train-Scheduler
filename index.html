<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">

    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-attachment: fixed; background-image: url(assets/train-clock.jpg);">

    <div class="container font-weight-bold">
        <!--Title row-->
        <div class="row">
            <div class="col-md-10 text-center offset-1">
                <div class="jumbotron jumbotron-fluid mt-3 mb-3  border rounded" style="opacity: .9;">
                    <div class="container">
                        <h1 class="display-4">Choo-Choo Train Scheduler</h1>
                        <h3>Chugga Chugga</h3>
                    </div>
                </div>
            </div>
        </div>
        <!--Table row-->
        <div class="row mb-3">
            <div class="col-md-10 offset-1">
                <div class="card" style="opacity: .9;">
                    <h5 class="card-header">Train Schedule</h5>
                    <div class="card-body">
                        <table id="train-table" class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col" class="text-center">Frequency (min)</th>
                                    <th scope="col" class="text-center">Next Arrival</th>
                                    <th scope="col" class="text-center">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <!--Data populates here-->

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--Input form row-->
        <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card" style="opacity: .9;">
                    <h5 class="card-header">Add Train</h5>
                    <div class="card-body">
                        <form>
                            <!--Train name input-->
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="text" class="form-control" id="train-name-input"
                                    placeholder="Enter train name">
                            </div>
                            <!--Destination input-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Destination</label>
                                <input type="text" class="form-control" id="destination-input"
                                    placeholder="Enter destination">
                            </div>
                            <!--First time input-->
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-time-input"
                                    placeholder="Enter first train time (military time)">
                            </div>
                            <!--Frequency input-->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Frequency (min)</label>
                                <input type="text" class="form-control" id="freq-input" placeholder="Enter frequency">
                            </div>

                            <!--Submit Button-->
                            <button id="submit" type="submit" class="btn btn-secondary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
